<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <h2>Create Account</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="alert {{ 'alert-danger' if category=='error' else 'alert-success' }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('signup') }}" method="POST">
            <!-- Name Fields -->
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" name="first_name" placeholder="First Name" required>
            </div>

            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>

            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" name="middle_name" placeholder="Middle Name (Optional)">
            </div>

            <!-- Barangay ID -->
            <div class="input-group">
                <i class="fas fa-id-card icon"></i>
                <input type="text" name="barangay_id" placeholder="Barangay ID" required>
            </div>

            <!-- Email -->
            <div class="input-group">
                <i class="fas fa-envelope icon"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <!-- Password -->
            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" name="password" placeholder="Password" id="passwordField" required>
                <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <!-- Confirm Password -->
            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirmPasswordField"
                    required>
                <i class="fa-solid fa-eye toggle-password" id="toggleConfirmPassword"></i>
            </div>

            <!-- Address -->
            <div class="input-group">
                <i class="fas fa-home icon"></i>
                <input type="text" name="address" placeholder="Address" required>
            </div>

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="{{ url_for('signin') }}">Sign In</a></p>
        </form>

    </div>

    <script>
        // Password Toggle Logic
        const setupPasswordToggle = (passwordFieldId, toggleIconId) => {
            const togglePassword = document.querySelector(toggleIconId);
            const passwordField = document.querySelector(passwordFieldId);

            togglePassword.addEventListener('click', function () {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        };

        setupPasswordToggle('#passwordField', '#togglePassword');
        setupPasswordToggle('#confirmPasswordField', '#toggleConfirmPassword');
    </script>
</body>

</html>
