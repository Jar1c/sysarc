<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="icon" type="image/png" href="/static/img/brgy_baritan_logo.png">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Your existing CSS styles here */
        .popup {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            z-index: 9999;
            min-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.5s ease-out;
        }

        .popup.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .popup.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        @keyframes slideDown {
            from { top: -50px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #023e8a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-weight: 600;
            color: #023e8a;
            font-size: 1.2rem;
            margin: 0;
        }

        .container {
            position: relative;
            transition: filter 0.3s ease;
        }

        .container.blur {
            filter: blur(2px);
        }

        .submit-btn {
            position: relative;
        }

        .btn-loading {
            position: relative;
            color: transparent;
        }

        .btn-loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        .password-requirements {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-size: 0.85rem;
        }

        .password-requirements h4 {
            margin: 0 0 10px 0;
            color: #023e8a;
            font-size: 0.9rem;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
            color: #666;
        }

        .password-requirements li {
            margin-bottom: 5px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .input-group input[type="password"],
        .input-group input[type="text"] {
            padding-right: 45px;
        }

        .input-group i.icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .input-group .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container" id="formContainer">
        <div class="form-container">
            <h2>Reset Your Password</h2>
            <p class="info-text">Please enter your new password below.</p>
            
            <form id="resetPasswordForm" method="POST" action="{{ url_for('reset_password') }}">
                <!-- Hidden token fields -->
                <input type="hidden" id="access_token" name="access_token">
                <input type="hidden" id="refresh_token" name="refresh_token">
                
                <div class="form-group">
                    <label for="emailField">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="emailField" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="newPasswordField">New Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="newPasswordField" name="new_password" placeholder="Enter new password" required>
                        <i class="fas fa-eye toggle-password" id="toggleNewPassword"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPasswordField">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="confirmPasswordField" name="confirm_password" placeholder="Confirm new password" required>
                        <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                    </div>
                </div>
                
                <div class="password-requirements">
                    <h4>Password must contain:</h4>
                    <ul>
                        <li id="req-length">At least 8 characters</li>
                        <li id="req-uppercase">At least one uppercase letter</li>
                        <li id="req-lowercase">At least one lowercase letter</li>
                        <li id="req-number">At least one number</li>
                        <li id="req-match">Passwords must match</li>
                    </ul>
                </div>
                
                <button type="submit" id="submitBtn" class="btn btn-primary" disabled>
                    Reset Password
                </button>
            </form>
            
            <div class="back-link">
                <a href="{{ url_for('signin') }}">Back to Login</a>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p class="loading-text">Processing your request...</p>
        </div>
    </div>
    
    <script>
        // Debug logging function
        function debugLog(message, data = null) {
            const timestamp = new Date().toISOString();
            if (data) {
                console.log(`[${timestamp}] ${message}`, data);
            } else {
                console.log(`[${timestamp}] ${message}`);
            }
        }

        // DOM Elements
        const form = document.getElementById('resetPasswordForm');
        const emailField = document.getElementById('emailField');
        const newPasswordField = document.getElementById('newPasswordField');
        const confirmPasswordField = document.getElementById('confirmPasswordField');
        const submitBtn = document.getElementById('submitBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const formContainer = document.getElementById('formContainer');
        const accessTokenInput = document.getElementById('access_token');
        const refreshTokenInput = document.getElementById('refresh_token');
        const toggleNewPassword = document.querySelector('#toggleNewPassword');
        const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('DOM loaded, initializing...');
            extractTokensFromUrl();
            setupRealtimeValidation();
            setupEventListeners();
            updateSubmitState();
        });

        // Extract tokens from URL hash and populate hidden fields
        function extractTokensFromUrl() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');
            const email = params.get('email') || '';
            
            debugLog('Extracted tokens from URL', { 
                hasAccessToken: !!accessToken,
                hasRefreshToken: !!refreshToken,
                email: email || 'none'
            });

            if (accessToken && refreshToken) {
                accessTokenInput.value = accessToken;
                refreshTokenInput.value = refreshToken;
                
                if (email && emailField) {
                    emailField.value = email;
                }
                
                debugLog('Tokens stored in form');
            } else {
                debugLog('Missing tokens in URL');
                showFlashMessage('Invalid or expired reset link. Please request a new one.', 'error');
            }
            
            updateSubmitState();
        }

        // Check if form is valid
        function isFormValid() {
            if (!emailField || !newPasswordField || !confirmPasswordField) return false;
            
            const email = emailField.value.trim();
            const password = newPasswordField.value;
            const confirmPassword = confirmPasswordField.value;
            const hasTokens = accessTokenInput.value && refreshTokenInput.value;
            
            // Basic validation
            const isEmailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            const isPasswordValid = password.length >= 8 && 
                                 /[A-Z]/.test(password) && 
                                 /[a-z]/.test(password) && 
                                 /[0-9]/.test(password);
            const passwordsMatch = password === confirmPassword;
            
            return isEmailValid && isPasswordValid && passwordsMatch && hasTokens;
        }

        // Update submit button state
        function updateSubmitState() {
            if (!submitBtn) return;
            const isValid = isFormValid();
            submitBtn.disabled = !isValid;
            debugLog('Submit button state updated', { disabled: !isValid });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Toggle password visibility
            if (toggleNewPassword && newPasswordField) {
                toggleNewPassword.addEventListener('click', () => {
                    const type = newPasswordField.type === 'password' ? 'text' : 'password';
                    newPasswordField.type = type;
                    toggleNewPassword.classList.toggle('fa-eye');
                    toggleNewPassword.classList.toggle('fa-eye-slash');
                });
            }
            
            if (toggleConfirmPassword && confirmPasswordField) {
                toggleConfirmPassword.addEventListener('click', () => {
                    const type = confirmPasswordField.type === 'password' ? 'text' : 'password';
                    confirmPasswordField.type = type;
                    toggleConfirmPassword.classList.toggle('fa-eye');
                    toggleConfirmPassword.classList.toggle('fa-eye-slash');
                });
            }
            
            // Form submission
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
            }
            
            // Real-time validation on input
            [emailField, newPasswordField, confirmPasswordField].forEach(field => {
                if (field) {
                    field.addEventListener('input', updateSubmitState);
                }
            });
        }

        // Handle form submission
        async function handleFormSubmit(e) {
            e.preventDefault();
            debugLog('Form submission started');
            
            // Show loading state
            if (loadingOverlay) loadingOverlay.classList.add('active');
            if (formContainer) formContainer.classList.add('blur');
            if (submitBtn) submitBtn.disabled = true;
            
            try {
                const formData = new FormData(form);
                
                // Log form data for debugging (without exposing full tokens)
                const formDataObj = {};
                formData.forEach((value, key) => {
                    formDataObj[key] = key.includes('token') ? value.substring(0, 10) + '...' : value;
                });
                debugLog('Submitting form data', formDataObj);
                
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const result = await response.json();
                debugLog('Server response', { status: response.status, result });
                
                if (response.ok) {
                    showFlashMessage(result.message || 'Password reset successfully!', 'success');
                    // Redirect to login after a short delay
                    setTimeout(() => {
                        window.location.href = "{{ url_for('signin') }}";
                    }, 2000);
                } else {
                    showFlashMessage(result.error || 'Failed to reset password. Please try again.', 'error');
                    if (submitBtn) submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error during form submission:', error);
                showFlashMessage('An unexpected error occurred. Please try again.', 'error');
                if (submitBtn) submitBtn.disabled = false;
            } finally {
                if (loadingOverlay) loadingOverlay.classList.remove('active');
                if (formContainer) formContainer.classList.remove('blur');
                updateSubmitState();
            }
        }

        // Show flash messages
        function showFlashMessage(message, type = 'error') {
            // Create or update flash message element
            let flash = document.querySelector('.popup');
            if (!flash) {
                flash = document.createElement('div');
                flash.className = `popup ${type}`;
                document.body.insertBefore(flash, document.body.firstChild);
            }
            
            flash.innerHTML = `${message} <span class="close-btn" onclick="this.parentElement.remove()">&times;</span>`;
            flash.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                flash.style.opacity = '0';
                setTimeout(() => flash.remove(), 300);
            }, 5000);
        }

        // Setup real-time validation
        function setupRealtimeValidation() {
            if (!newPasswordField || !confirmPasswordField) return;
            
            const requirements = {
                length: document.getElementById('req-length'),
                uppercase: document.getElementById('req-uppercase'),
                lowercase: document.getElementById('req-lowercase'),
                number: document.getElementById('req-number'),
                match: document.getElementById('req-match')
            };
            
            function validatePassword() {
                const password = newPasswordField.value;
                const confirmPassword = confirmPasswordField.value;
                
                // Update requirement indicators
                if (requirements.length) {
                    requirements.length.style.color = password.length >= 8 ? 'green' : 'inherit';
                }
                if (requirements.uppercase) {
                    requirements.uppercase.style.color = /[A-Z]/.test(password) ? 'green' : 'inherit';
                }
                if (requirements.lowercase) {
                    requirements.lowercase.style.color = /[a-z]/.test(password) ? 'green' : 'inherit';
                }
                if (requirements.number) {
                    requirements.number.style.color = /[0-9]/.test(password) ? 'green' : 'inherit';
                }
                if (requirements.match) {
                    const isValid = password && password === confirmPassword;
                    requirements.match.style.color = isValid ? 'green' : 'inherit';
                }
                
                updateSubmitState();
            }
            
            // Add input event listeners
            newPasswordField.addEventListener('input', validatePassword);
            confirmPasswordField.addEventListener('input', validatePassword);
            
            // Initial validation
            validatePassword();
        }
        
        // Auto-hide flash messages after 5 seconds
        document.querySelectorAll('.popup').forEach(popup => {
            setTimeout(() => {
                popup.style.opacity = '0';
                setTimeout(() => popup.remove(), 300);
            }, 5000);
        });
    </script>
</body>
</html>
