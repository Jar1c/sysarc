<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="icon" type="image/png" href="/static/img/brgy_baritan_logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #023e8a;
      --primary-light: #0353a4;
      --primary-dark: #012a5e;
      --accent: #ff9e01;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("/static/img/background.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.8s ease-out;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      border: none;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.95);
    }

    .card-header {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 25px 20px;
      border-bottom: none;
    }

    .card-header h3 {
      margin: 0;
      font-weight: 600;
      font-size: 1.8rem;
    }

    .card-body {
      padding: 30px;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      border: 1px solid #ddd;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(2, 62, 138, 0.2);
    }

    .input-group-text {
      background: white;
      border-right: none;
    }

    .form-control:focus + .input-group-text {
      border-color: var(--primary);
    }

    .btn-primary {
      background: var(--primary);
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(2, 62, 138, 0.3);
    }

    .btn-primary:active {
      background: var(--primary-dark);
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: #6c757d;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dee2e6;
    }
    
    .divider span {
      padding: 0 10px;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .loading-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(2, 62, 138, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      max-height: 80px;
      margin-bottom: 10px;
    }

    .user-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }

    .user-link:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .alert {
      border-radius: 8px;
      border: none;
      padding: 12px 15px;
    }

    .alert-danger {
      background-color: #ffe6e6;
      color: #d32f2f;
    }

    .alert-success {
      background-color: #e6f4ea;
      color: #2e7d32;
    }
  </style>
</head>

<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>

  <div class="login-container">
    <div class="card">
      <div class="card-header">
        <div class="logo-container">
          <img src="/static/img/brgy_baritan_logo.png" alt="Barangay Baritan Logo" class="logo">
        </div>
        <h3><i class="fas fa-lock me-2"></i>Admin Portal</h3>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('admin_login') }}" id="loginForm">
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="email" name="email" placeholder="Admin email address" required>
            </div>
          </div>

          <div class="mb-4">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2">
            <span id="loginText">Sign In</span>
            <span id="loadingText" style="display: none;">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Signing in...
            </span>
          </button>

          <div class="divider">
            <span>OR</span>
          </div>

          <div class="text-center">
            <p>Not an admin? <a href="{{ url_for('signin') }}" class="user-link">Go to User Sign In</a></p>
          </div>
        </form>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mt-4">
          {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">
            <i class="fas fa-{{ 'exclamation-circle' if category == 'error' else 'check-circle' }} me-2"></i>
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const loginText = document.getElementById('loginText');
      const loadingText = document.getElementById('loadingText');
      const loadingOverlay = document.getElementById('loadingOverlay');
      
      loginForm.addEventListener('submit', function(e) {
        // Show loading state
        loginText.style.display = 'none';
        loadingText.style.display = 'inline';
        loadingOverlay.classList.add('active');
        
        // You can add additional validation here if needed
        
        // Form will submit normally after this
      });
      
      // Handle page load complete
      window.addEventListener('load', function() {
        loadingOverlay.classList.remove('active');
      });
    });
  </script>
</body>

</html>
