<div id="notifications-list">
    {% if notifications %}
        {% for notif in notifications %}
        <div class="notif-item {% if not notif.is_read %}unread{% endif %}" style="padding: 20px; border-bottom: 1px solid #eee; background: #fafafa; border-radius: 8px; margin-bottom: 10px; transition: background 0.3s;">
            <div>{{ notif.message }}</div>
            {% if notif.link %}
            <a href="{{ notif.link }}" style="display: inline-block; background: #023e8a; color: white; padding: 8px 16px; text-decoration: none; border-radius: 20px; font-size: 0.9rem; margin-top: 10px; transition: background 0.3s;">
                View Details
            </a>
            {% endif %}
            <div style="font-size: 0.85rem; color: #7f8c8d; margin-top: 5px;">
                {{ notif.created_at[:10] }} at {{ notif.created_at[11:16] }}
            </div>
        </div>
        {% endfor %}
    {% endif %}
</div>

<!-- Hidden element to pass unread count back to JS -->
<span id="unread-count-value" style="display:none;">0</span>
